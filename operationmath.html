<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opérations Mathématiques</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col-md-10">
        <h1>Opérations Mathématiques</h1>
      </div>
      <div class="col-md-2 text-end">
        <button class="btn btn-danger" onclick="closeApp()">X</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label>Op 1</label>
        <input type="number" class="form-control op mb-2" id="op1">
        <button class="btn btn-sm btn-warning mb-3" onclick="clear1()">Effacer</button>

        <label>Op 2</label>
        <input type="number" class="form-control op mb-2" id="op2">
        <button class="btn btn-sm btn-warning mb-3" onclick="clear2()">Effacer</button>

        <label>Op 3</label>
        <input type="number" class="form-control op mb-2" id="op3">
        <button class="btn btn-sm btn-warning mb-3" onclick="clear3()">Effacer</button>

        <label>Résultat</label>
        <input type="text" class="form-control" id="result" disabled>
      </div>

      <div class="col-md-6 d-grid gap-2">
        <button class="btn btn-secondary" onclick="clearAll()">Tout Effacer</button>
        <button class="btn btn-primary" onclick="add()">Somme</button>
        <button class="btn btn-info" onclick="subtract()">Soustraction</button>
        <button class="btn btn-success" onclick="multiply()">Produit</button>
        <button class="btn btn-dark" onclick="divide()">Division</button>
        <button class="btn btn-warning" onclick="average()">Moyenne</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
